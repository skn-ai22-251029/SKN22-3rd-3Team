<style>
  .reasoning-view {
    background: var(--primary-light);
    border-left: 4px solid var(--primary-color);
    border-radius: var(--radius-md);
    padding: 20px;
    margin: 15px 0 25px 0;
    font-size: 0.95rem;
    line-height: 1.7;
    color: var(--text-main);
    box-shadow: var(--shadow-sm);
    animation: fadeIn 0.5s ease-out;
  }

  .reasoning-title {
    margin: 0 0 12px 0;
    padding: 0;
    background: transparent !important;
    font-size: 0.9rem;
    font-weight: 800;
    color: var(--primary-color);
    display: flex;
    align-items: center;
    gap: 8px;
    border: none;
  }

  .reasoning-content {
    white-space: pre-wrap;
    word-break: break-word;
  }

  .reasoning-cursor {
    display: inline-block;
    width: 8px;
    height: 1.2em;
    background-color: rgba(138, 43, 226, 0.8);
    margin-left: 4px;
    vertical-align: middle;
    animation: blink 1s step-end infinite;
  }

  @keyframes blink {

    from,
    to {
      opacity: 1;
    }

    50% {
      opacity: 0;
    }
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(5px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="reasoning-view">
  <div class="reasoning-title">
    <span>üí≠</span> ZIPSAÏùò ÏÉùÍ∞Å Ï§ë...
  </div>
  <div class="reasoning-content">{{ content }}{% if streaming %}<span class="reasoning-cursor"></span>{% endif %}</div>
</div>
