<!DOCTYPE html>

<head>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');

    :root {
      --primary-color: #7b2ff7;
      --primary-light: #f3ebff;
      --accent-color: #4A90E2;
      --bg-card: rgba(255, 255, 255, 0.75);
      --text-brand: #000000;
      --text-main: #1a1a1a;
      --text-muted: #555555;
      --radius-lg: 24px;
      --radius-md: 12px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Pretendard', sans-serif;
      background: #ffffff !important;
      color: var(--text-main);
      overflow: hidden;
    }

    .onboarding-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      animation: fadeIn 0.8s ease-out;
    }

    .hero {
      text-align: center;
      margin-bottom: 30px;
    }

    .hero-emoji {
      font-size: 64px;
      animation: float 3s ease-in-out infinite;
      display: inline-block;
    }

    .hero-title {
      font-size: 3rem;
      font-weight: 800;
      margin: 10px 0;
      color: var(--text-brand);
    }

    .hero-subtitle {
      font-size: 1.1rem;
      color: var(--text-muted);
      line-height: 1.6;
      font-weight: 500;
    }

    .form-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: var(--radius-lg);
      padding: 40px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.06);
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-weight: 700;
      font-size: 0.92rem;
      margin-bottom: 10px;
      color: var(--text-main);
    }

    .input-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    select {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid #ddd;
      background: #fff;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%20fill%3D%22none%22%20stroke%3D%22currentColor%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%3E%3Cpolyline%20points%3D%226%209%2012%2015%2018%209%22%3E%3C%2Fpolyline%3E%3C%2Fsvg%3E");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
    }

    select:focus {
      border-color: #8A2BE2;
      box-shadow: 0 0 0 4px rgba(138, 43, 226, 0.1);
    }

    .chips-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .chip {
      padding: 8px 16px;
      background: #f0f0f0;
      border-radius: 20px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid transparent;
    }

    .chip.active {
      background: var(--primary-light);
      color: var(--primary-color);
      border-color: rgba(123, 47, 247, 0.2);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      font-size: 0.9rem;
      color: var(--text-main);
      font-weight: 600;
    }

    .submit-btn {
      width: 100%;
      padding: 18px;
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: var(--radius-md);
      font-size: 1.15rem;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(123, 47, 247, 0.3);
    }

    .submit-btn:hover {
      background: #7a25c9;
      transform: translateY(-2px);
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

  <script>
    // --- Streamlit Component API ---
    const Streamlit = {
      setComponentReady: function () {
        window.parent.postMessage({ isStreamlitMessage: true, type: "streamlit:componentReady", apiVersion: 1 }, "*");
      },
      setFrameHeight: function (height) {
        window.parent.postMessage({ isStreamlitMessage: true, type: "streamlit:setFrameHeight", height: height }, "*");
      },
      setComponentValue: function (value) {
        window.parent.postMessage({ isStreamlitMessage: true, type: "streamlit:setComponentValue", value: value }, "*");
      }
    };

    window.onload = function () {
      Streamlit.setComponentReady();
      setTimeout(() => Streamlit.setFrameHeight(document.body.scrollHeight), 100);
