<style>
  .header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background: #ffffff !important;
    border-bottom: 1px solid var(--border-color);
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .header-left {
    display: flex;
    align-items: center;
    gap: 1.2rem;
  }

  .header-logo {
    font-size: 1.5rem;
    font-weight: 800;
    color: var(--text-brand);
    display: flex;
    align-items: center;
    gap: 0.5rem;
    white-space: nowrap;
  }

  .header-summary {
    font-size: 0.8rem;
    color: var(--text-muted);
    background: var(--primary-light);
    padding: 6px 16px;
    border-radius: 20px;
    font-weight: 500;
    white-space: nowrap;
    border: 1px solid rgba(123, 47, 247, 0.1);
  }

  .header-right {
    display: flex;
    align-items: center;
    gap: 0.8rem;
  }

  .nav-btn {
    padding: 8px 14px;
    border-radius: var(--radius-md);
    font-size: 0.85rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    border: 1px solid transparent;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .btn-edit {
    background: var(--primary-light);
    color: var(--primary-color);
  }

  .btn-edit:active {
    transform: scale(0.95);
    background: var(--primary-color);
    color: white;
  }

  .btn-reset {
    background: #fff5f5;
    color: #ff4b4b;
  }

  .team-badge {
    position: relative;
    cursor: pointer;
  }

  .team-badge:hover .team-popup {
    display: block;
  }

  .team-popup {
    display: none;
    position: absolute;
    top: 100%;
    right: 0;
    width: 240px;
    background: var(--bg-card);
    border-radius: var(--radius-md);
    box-shadow: var(--shadow-md);
    padding: 1.25rem;
    border: 1px solid var(--border-color);
    margin-top: 12px;
  }

  .team-title {
    font-weight: 800;
    margin-bottom: 12px;
    color: var(--text-main);
    font-size: 0.9rem;
    border-bottom: 1.5px solid var(--primary-light);
    padding-bottom: 6px;
  }

  .team-item {
    font-size: 0.82rem;
    line-height: 2;
    color: var(--text-muted);
  }

  .team-item b {
    color: var(--text-main);
  }

  /* Fixed Light Theme: Dark mode overrides removed */
</style>
